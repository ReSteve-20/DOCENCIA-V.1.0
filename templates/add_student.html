<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRAR ESTUDIANTES</title>

    <!-- Enlaces a los archivos CSS de Bootstrap desde tu carpeta static -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">

    <style>
        body {
            background: linear-gradient(to bottom, #1ca0f8, #fc91cf);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            margin-top: 50px;
        }

        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }

        .form-label {
            font-size: 18px;
            color: #333;
        }

        .form-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-bottom: 1px solid #ccc;
            background-color: transparent;
        }

        .form-input:focus {
            outline: none;
            border-bottom: 2px solid #007bff;
        }

        .nav-custom-radius {
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark nav-custom-radius">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('dashboard') }}">Inicio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Opciones de Administrador
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <li><a class="dropdown-item" href="{{ url_for('register') }}">Registrar Docente</a></li>
                            <li><a class="dropdown-item" href="{{ url_for('add_year') }}">Añadir año</a></li>
                        </ul>
                    </li>
                </ul>
                <a href="{{ url_for('logout') }}" class="btn btn-danger">Cerrar sesión</a>
            </div>
        </div>
    </nav>
<br>
    <div class="container form-container">
        <h2>Registrar estudiante</h2>
        <form action="{{ url_for('add_student') }}" method="post">
            <div class="form-group">
                <label class="form-label" for="id_type">Tipo de identificacion:</label> 
                <select class="form-input" name="tipo_identificacion" required>
                    <option value="CC">CC</option>
                    <option value="TI">TI</option>
                    <option value="CE">CE</option>
                    <option value="PA">PA</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-label" for="name">Identificacion:</label>
                <input class="form-input" type="number" id="identification" name="identification" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="name">Nombre completo:</label>
                <input class="form-input" type="text" id="full_name" name="full_name" style="text-transform: uppercase;" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="cohort_id">Asignar corte</label>
                <select class="form-input" id="cohort_id" name="cohort_id" required>
                    <option value="0">--Seleccione--</option>
                    {% for cohort in cohorts %}
                    <option value="{{ cohort.id }}">{{ cohort.name }} - {{ cohort.year.name }}</option>
                    {% endfor %}
                </select>
            </div>


            <button type="submit" class="btn btn-primary">Crear</button>
            <a href="{{ url_for('dashboard') }}">Atrás</a>
        </form>
    </div>

    <!-- Enlaces a los archivos JavaScript de Bootstrap desde tu carpeta static -->
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var form = document.querySelector("form");

            form.addEventListener("submit", function (event) {
                var yearSelect = document.querySelector("select[name='cohort_id']");

                if (yearSelect.value === "0") {
                    event.preventDefault();
                    alert("Por favor, seleccione un año.");
                }
            });
        });
    </script>
</body>

</html>
