<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDITAR NOTA</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <style>
        body {
            background: linear-gradient(to bottom, #1ca0f8, #fc91cf);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 40%;
        }

        h2 {
            color: #333;
            margin-bottom: 30px;
            border-bottom: 2px solid #007BFF;
            padding-bottom: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #555;
        }

        input[type="number"],
        input[type="text"] {
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .submit-btn {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }

        a {
            text-decoration: none;
            color: #007BFF;
            align-self: center;
            margin-top: 15px;
            font-weight: 600;
            transition: color 0.3s;
            margin-right: auto;
            margin-left: auto;
        }

        a:hover {
            color: #0056b3;
        }

        @media screen and (max-width: 768px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="container mt-3">
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
        <h2>Calificaciones: {{ student.full_name }}</h2>
        <form action="{{ url_for('edit_grade', student_id=student.id) }}" method="post" id="editForm">
            <div>
                <label for="teacher_grade">Nota del docente:</label>
                <input type="number" name="teacher_grade" id="teacher_grade" min="0" max="5" step="0.1"
                    value="{{ grade.teacher_grade }}" required>
            </div>
            <div>
                <label for="self_evaluation">Autoevaluación:</label>
                <input type="number" name="self_evaluation" id="self_evaluation" min="0" max="5" step="0.1"
                    value="{{ grade.self_evaluation }}" required>
            </div>
            <div>
                <label for="group_grade">Nota del grupo:</label>
                <input type="number" name="group_grade" id="group_grade" min="0" max="5" step="0.1"
                    value="{{ grade.group_grade }}" required>
            </div>
            <button type="button" class="submit-btn" id="editButton">Editar</button>
        </form>

        <!-- Modal -->
        <div class="modal fade" id="passwordModal" tabindex="-1" aria-labelledby="passwordModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="passwordModalLabel">Confirmación</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="passwordForm">
                            <div class="mb-3">
                                <label for="teacherPassword" class="col-form-label">Ingrese su contraseña para
                                    continuar:</label>
                                <input type="password" class="form-control" id="teacherPassword">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary" id="confirmEdit">Editar</button>
                    </div>
                </div>
            </div>
        </div>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const editButton = document.getElementById('editButton');
                const passwordModal = new bootstrap.Modal(document.getElementById('passwordModal'));
                const teacherPassword = document.getElementById('teacherPassword');
                const confirmEdit = document.getElementById('confirmEdit');
                const editForm = document.getElementById('editForm');

                editButton.addEventListener('click', function (e) {
                    e.preventDefault();  // Prevent form submission
                    passwordModal.show();
                });

                confirmEdit.addEventListener('click', function () {
                    fetch('/verify_password', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ password: teacherPassword.value })
                    })
                        .then(response => response.json())
                        .then(data => {
                            if (data.valid) {
                                passwordModal.hide();
                                editForm.submit();
                            } else {
                                alert('Contraseña incorrecta.');
                            }
                        });
                });
            });
        </script>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const teacherGradeInput = document.getElementById('teacher_grade');
                const selfEvaluationInput = document.getElementById('self_evaluation');
                const groupGradeInput = document.getElementById('group_grade');

                teacherGradeInput.addEventListener('input', function () {
                    if (teacherGradeInput.value < 0) {
                        teacherGradeInput.value = 0;
                    } else if (teacherGradeInput.value > 5) {
                        teacherGradeInput.value = 5;
                    }
                });

                selfEvaluationInput.addEventListener('input', function () {
                    if (selfEvaluationInput.value < 0) {
                        selfEvaluationInput.value = 0;
                    } else if (selfEvaluationInput.value > 5) {
                        selfEvaluationInput.value = 5;
                    }
                });

                groupGradeInput.addEventListener('input', function () {
                    if (groupGradeInput.value < 0) {
                        groupGradeInput.value = 0;
                    } else if (groupGradeInput.value > 5) {
                        groupGradeInput.value = 5;
                    }
                });
            });
        </script>
<br>
        <a href="{{ url_for('view_students') }}">Atrás</a>
    </div>
</body>

</html>
